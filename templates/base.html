<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="content">
        {% if toast %}
            <div class="toast {{toast.type}}" role="alert" aria-live="{% if toast.type == 'error' or toast.type == 'warning' %}assertive{% elif toast.type == 'success' %}polite{% endif %}" aria-label="{{toast.type}} message">
                <p>{{toast.message}}</p>
            </div>
        {% endif %}
        <header>
            <div class="logo-shield-half" role="presentation"></div>
            <h1><b>NTI</b>GYMNASIET</h1>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
