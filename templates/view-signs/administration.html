{% extends "view-signs/administration-base.html" %}

{% block abnormal_data %}
    <h3 id="latest-news-heading">Senaste nytt:</h3>
    {% if updates %}
        <p class="prewrap">{{updates.message}}</p>
        <p class="update-published">Publicerat: <time datetime="{{updates.published_datetime}}">{{updates.published_datetime}}</time></p>
    {% else %}
        <p>Inget nytt just nu</p>
    {% endif %}
{% endblock %}
